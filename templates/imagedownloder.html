<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="file"],
        select,
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        input[type="submit"]:hover {
            filter: brightness(1.2);
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
        #resize-options {
            display: none;
        }
    </style>
    <script>
        function toggleResizeOptions() {
            const option = document.getElementById("option").value;
            const resizeOptions = document.getElementById("resize-options");
            if (option === "resize" || option === "resize_background_remove") {
                resizeOptions.style.display = "block";
            } else {
                resizeOptions.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="navbar">
        <h1>Moglix Image Processing</h1>
    </div>
    <div class="container">
        <h1>Upload CSV to Download Images</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">CSV File:</label>
            <input type="file" name="file" id="file" required><br><br>
            
            <label for="option">Select Option:</label>
            <select name="option" id="option" onchange="toggleResizeOptions()" required>
                <option value="original">Download Original Image</option>
                <option value="background_remove">Background Remove</option>
                <option value="resize">Resize Image</option>
                <option value="resize_background_remove">Resize + Background Remove</option>
            </select><br><br>

            <div id="resize-options">
                <label for="width">Width (pixels):</label>
                <input type="number" name="width" id="width" min="1"><br><br>
                <label for="height">Height (pixels):</label>
                <input type="number" name="height" id="height" min="1"><br><br>
            </div>
            
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="footer">
        &copy; 2024 Moglix. All Rights Reserved.
    </div>
    <script>
        if (window.location.pathname.startsWith("/download/")) {
            window.location.href = window.location.pathname;
        }
    </script>
</body>
</html>
