<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Bootstrap Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for the Flask Bootstrap Example */

/* Navbar */
.navbar-brand {
    font-size: 1.5rem;
}

.navbar-nav .nav-link {
    font-size: 1.1rem;
}

/* Page Content */
.container {
    margin-top: 20px;
}

/* Cards */
.feature-card {
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
}

.feature-card:hover {
    box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.2);
}

.card-img-top {
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
}

.card-body {
    padding: 1.5rem;
}

.card-title {
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
}

.card-text {
    font-size: 1rem;
    color: #666;
}

/* Footer */
.footer {
    padding: 20px 0;
    background-color: #333;
    color: #fff;
    text-align: center;
}

.footer a {
    color: #fff;
}

.footer a:hover {
    color: #ccc;
}

        /* Add custom styles here if needed */
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Your Company</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page content -->
    <div class="container mt-5">

        <!-- Card -->
        <div class="row">
            <div class="col-md-4">
                <div class="feature-card">
                    <img src="{{url_for('static', filename='images/image.webp')}}" class="card-img-top"
                        alt="Price Extraction">
                    <div class="card-body">
                        <h5 class="card-title">Download Image</h5>
                        <p class="card-text">Download image from link</p>
                        <a href="{{url_for('index')}}" class="btn btn-primary">Start</a>
                    </div>
                </div>
            </div>
            <!-- Add more cards here if needed -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-light mt-5">
        <div class="container">
            <span>Privacy Policy for Moglix Company</span>
        </div>
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
